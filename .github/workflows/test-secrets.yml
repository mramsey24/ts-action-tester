name: Test Secrets

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  get-secrets:
    name: Get Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Print Secrets
        id: print_secrets
        run: |
          echo "TEST_SECRET = ${{ secrets.TEST_SECRET }}"
